<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f6f9;
        }
        .register-card {
            border-radius: 12px;
        }
        .register-card .card-header {
            background: #212529;
            color: #fff;
            border-radius: 12px 12px 0 0;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #212529;
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">MyProject</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
<ul class="navbar-nav ms-auto">
    <li class="nav-item">
        <a class="nav-link" href="{% url 'home' %}">Home</a>
    </li>
    <!-- <li class="nav-item">
        <a class="nav-link" href="{% url 'about' %}">About</a>
    </li> -->
    <li class="nav-item">
        <a class="nav-link active" href="{% url 'signup' %}">Signup</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'login1' %}">Login</a>
    </li>
        <li class="nav-item">
    <a class="nav-link" href="{% url 'cart' %}">Cart</a>
</li>
</ul>

        </div>
    </div>
</nav>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show text-center mb-3" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}

    </div>
  </div>
</div>



<!-- Register Form -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow register-card">
                <div class="card-header text-center fw-bold">
                    Create Account
                </div>
                <div class="card-body p-4">

                    <form method="post" action="{% url 'signup' %}">
                        {% csrf_token %}

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">First Name</label>
                                <input type="text" name="first_name" class="form-control" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Last Name</label>
                                <input type="text" name="last_name" class="form-control" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" name="confirm_password" class="form-control" required>
                        </div>
                            <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-dark">
                                Register
                            </button>
                        </div>
                    </form>

                </div>
                <div class="card-footer text-center bg-white border-0">
                    <small>
                        Already have an account?
                        <a href="{% url 'loginpage' %}" class="text-decoration-none fw-semibold">Login</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
